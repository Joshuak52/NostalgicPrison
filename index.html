<p style="text-align: center;"><button id="copyButton">Click me to copy!: Play.NostalgicPrison.Com</button></p>
<script>
function copyText(text){
  function selectElementText(element) {
    if (document.selection) {
      var range = document.body.createTextRange();
      range.moveToElementText(element);
      range.select();
    } else if (window.getSelection) {
      var range = document.createRange();
      range.selectNode(element);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
    }
  }
  var element = document.createElement('DIV');
  element.textContent = text;
  document.body.appendChild(element);
  selectElementText(element);
  document.execCommand('copy');
  element.remove();
}

var btn = document.getElementById('copyButton');
btn.addEventListener('click', function(){
  copyText("play.nostalgicprison.com");
  btn.innerHTML = "Copied!";
})


document.getElementById("copyButton").onmouseover = function() {mouseOver()};
document.getElementById("copyButton").onmouseout = function() {mouseOut()};

function mouseOver() {
    document.getElementById("copyButton").innerHTML = "Click me to copy!";
}

function mouseOut() {
    document.getElementById("copyButton").innerHTML = "Click me to copy!: Play.NostalgicPrison.Com";
}
</script>
